<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-calendarizzazione-heading">Create or edit a Calendarizzazione</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lunedi">Lunedi</label>
                    <input type="checkbox" class="form-control" name="lunedi" id="field_lunedi"
                           formControlName="lunedi"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_martedi">Martedi</label>
                    <input type="checkbox" class="form-control" name="martedi" id="field_martedi"
                           formControlName="martedi"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mercoledi">Mercoledi</label>
                    <input type="checkbox" class="form-control" name="mercoledi" id="field_mercoledi"
                           formControlName="mercoledi"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_giovedi">Giovedi</label>
                    <input type="checkbox" class="form-control" name="giovedi" id="field_giovedi"
                           formControlName="giovedi"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_venerdi">Venerdi</label>
                    <input type="checkbox" class="form-control" name="venerdi" id="field_venerdi"
                           formControlName="venerdi"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sabato">Sabato</label>
                    <input type="checkbox" class="form-control" name="sabato" id="field_sabato"
                           formControlName="sabato"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_domenica">Domenica</label>
                    <input type="checkbox" class="form-control" name="domenica" id="field_domenica"
                           formControlName="domenica"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_siRipete">Si Ripete</label>
                    <input type="checkbox" class="form-control" name="siRipete" id="field_siRipete"
                           formControlName="siRipete"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_festivi">Festivi</label>
                    <input type="checkbox" class="form-control" name="festivi" id="field_festivi"
                           formControlName="festivi"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
