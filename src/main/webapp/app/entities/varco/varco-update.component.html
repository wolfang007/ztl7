<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-varco-heading">Create or edit a Varco</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_codice">Codice</label>
                    <input type="text" class="form-control" name="codice" id="field_codice"
                           formControlName="codice"/>
                    <div *ngIf="editForm.get('codice')!.invalid && (editForm.get('codice')!.dirty || editForm.get('codice')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codice')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codice')?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_descrizionePosizione">Descrizione Posizione</label>
                    <input type="text" class="form-control" name="descrizionePosizione" id="field_descrizionePosizione"
                           formControlName="descrizionePosizione"/>
                    <div *ngIf="editForm.get('descrizionePosizione')!.invalid && (editForm.get('descrizionePosizione')!.dirty || editForm.get('descrizionePosizione')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descrizionePosizione')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descrizionePosizione')?.errors?.maxlength">
                        This field cannot be longer than 250 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stato">Stato</label>
                    <select class="form-control" name="stato" formControlName="stato" id="field_stato">
                        <option value="ATTIVO">ATTIVO</option>
                        <option value="DISATTIVO">DISATTIVO</option>
                    </select>
                    <div *ngIf="editForm.get('stato')!.invalid && (editForm.get('stato')!.dirty || editForm.get('stato')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stato')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
